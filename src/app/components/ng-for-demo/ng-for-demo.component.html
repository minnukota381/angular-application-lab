<h2>Data Table</h2>

<!-- Combo Box for Selecting a Person -->
<label for="personSelect">Select a Person:</label>
<select id="personSelect" (change)="onSelectPerson($event)">
  <option *ngFor="let item of dataArray" [value]="item.id">{{ item.name }}</option>
</select>

<!-- Display Selected Person Details -->
<div *ngIf="selectedPerson">
  <h3>Selected Person Details:</h3>
  <p><strong>ID:</strong> {{ selectedPerson.id }}</p>
  <p><strong>Name:</strong> {{ selectedPerson.name }}</p>
  <p><strong>Age:</strong> {{ selectedPerson.age }}</p>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataArray">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.age }}</td>
    </tr>
  </tbody>
</table>
