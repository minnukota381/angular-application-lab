<h3>{{ title }}</h3> <!-- Interpolation -->

<!-- Using a template reference variable to access the input value -->
<input #nameInput (input)="updateName(nameInput.value)" placeholder="Enter your name" /> <!-- Event binding -->

<!-- Display the updated name -->
<p>Hello, {{ name }}!</p> <!-- Interpolation -->

<!-- Property binding for button disabled state -->
<button [disabled]="buttonDisabled">Submit</button> <!-- Property binding -->
