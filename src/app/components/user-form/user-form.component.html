<div class="form-container">
  <h2>User Registration Form</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input id="username" formControlName="username" />
      <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
        <small *ngIf="userForm.get('username')?.errors?.['required']">Username is required.</small>
        <small *ngIf="userForm.get('username')?.errors?.['minlength']">Minimum length is 3 characters.</small>
      </div>
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        <small *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="userForm.get('email')?.errors?.['email']">Enter a valid email.</small>
      </div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        <small *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="userForm.get('password')?.errors?.['minlength']">Minimum length is 6 characters.</small>
      </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Register</button>
  </form>
</div>
